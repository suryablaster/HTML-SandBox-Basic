<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form and input</title>
</head>
<body>
    <form action="s.php">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="fathername">Father Name</label>
            <input type="text" id="fathername">
        </div>
        <div>
            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="">
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="male" id="gender">male
            <input type="radio" name="femalemale" id="gender">female

        </div>
        <div>
            <label for="languages">Programming languages</label>
            <input type="checkbox" name="c++" id="languages">c++
            <input type="checkbox" name="c++" id="languages">java
            <input type="checkbox" name="c++" id="languages">python
            <input type="checkbox" name="c++" id="languages">go
            <input type="checkbox" name="c++" id="languages">javscript
    
        </div>
        <div>
            <label for="newthing">Colors</label>
            <input type="color" name="color" id="newthing"> 
        </div>
        <div>
            <label for="file">file</label>
            <input type="file" name="" id="file">
        </div>
        <div>
            <label for="search">search</label>
            <input type="search" name="search" id="search">
        </div>


        <button type="submit">Submit</button><br>
        <button type="reset">reset</button>
    </form>
</body>
</html>
